<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            formControlName="itemName"
            type="text"
            id="itemName"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            formControlName="itemQuantity"
            type="number"
            id="itemQuantity"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!shoppingForm.valid"
            class="btn btn-success"
            type="submit"
          >
            Add
          </button>
          <button
            [disabled]="!shoppingForm.valid"
            class="btn btn-danger"
            (click)="onRemoveItem()"
            type="button"
          >
            Delete
          </button>
          <button class="btn btn-primary" (click)="clearForm()" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
