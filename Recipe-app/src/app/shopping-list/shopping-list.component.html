<div class="row">
  <div class="col-xs-10">
    <shopping-list-edit (addItem)="insertItem($event)"></shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        style="cursor: pointer"
        class="list-group-item"
        (click)="logItem($event)"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
