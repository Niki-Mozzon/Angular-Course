<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a class="list-group-item clearfix" href="#" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-grout-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          class="img-responsive"
          [src]="recipe.imagePath"
          alt=""
          style="max-height: 50px"
        />
      </span>
    </a>
    <recipe-item></recipe-item>
  </div>
</div>
