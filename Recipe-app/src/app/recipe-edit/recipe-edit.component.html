<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="nameRecipe">Name:</label>
            <input
              type="text"
              formControlName="nameRecipe"
              name="nameRecipe"
              id="nameRecipe"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURLRecipe">Image URL:</label>
            <input
              formControlName="imageURLRecipe"
              type="text"
              name="imageURLRecipe"
              id="imageURLRecipe"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="descriptionRecipe">Description:</label>
            <textarea
              name="descriptionRecipe"
              id="descriptionRecipe"
              cols="30"
              rows="6"
              class="form-control"
              formControlName="descriptionRecipe"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredientsRecipe">
          <label for="ingredients">Ingredients:</label>
          <div
            *ngFor="
              let ingredient of getIngredientsControlArray();
              let i = index
            "
            class="row"
            [formGroupName]="i"
          >
            <div class="col-xs-8 form-group">
              <input
                type="text"
                class="form-control"
                formControlName="nameIngredient"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amountIngredient"
              />
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="addIngredientControl()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
