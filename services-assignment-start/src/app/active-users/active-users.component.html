<h3 style="display: inline">Active Users</h3>
<span style="float: right"
  >Active to inactive: {{ counterService.activeToinactive }}</span
>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of usersService.activeUsers; let i = index"
  >
    {{ user }} | <a href="#" (click)="onSetToInactive(i)">Set to Inactive</a>
  </li>
</ul>
