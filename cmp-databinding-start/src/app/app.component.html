<div class="container">
  <cockpit
    (serverCreated)="onAddServer($event)"
    (blueprintCreated)="onAddBlueprint($event)"
  ></cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <server-element
        *ngFor="let server of serverElements"
        [serverEl]="server"
      ></server-element>
    </div>
  </div>
</div>

<game-control></game-control>
