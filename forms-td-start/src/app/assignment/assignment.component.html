<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
            email
            ngModel
            #email="ngModel"
          />
          <label
            *ngIf="!email.valid && email.touched"
            class="text-danger"
            for="email"
            >Insert a valid mail!</label
          >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            required
            type="password"
            name="password"
            id="password"
            [minlength]="5"
            ngModel
            class="form-control"
            #pass="ngModel"
            password
          />
          <label
            class="text-danger"
            *ngIf="!pass.valid && pass.touched"
            for="password"
            >Insert a valid password!</label
          >
        </div>
        <div class="form-group">
          <select
            [ngModel]="'Advanced'"
            name="subscription"
            class="form-control"
            id="subscription"
          >
            <option
              [value]="subscription"
              *ngFor="let subscription of subscriptions"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="submit"
            [disabled]="!f.valid"
            class="btn btn-primary"
            value="Submit"
          />
        </div>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <div *ngIf="user.email" class="form-group">
    <div class="form-group">
      <label>Email: </label>
      <div class="form-control">
        <span>
          {{ user.email }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <div class="form-control">
        <span>
          {{ user.password }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Subscription: </label>
      <div class="form-control">
        <span>
          {{ user.subscription }}
        </span>
      </div>
    </div>
  </div>
</div>
