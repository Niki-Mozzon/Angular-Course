<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="createProject" (ngSubmit)="onCreate()">
        <div class="form-group">
          <label for="projectName">Project name:</label>
          <input
            class="form-control"
            type="text"
            formControlName="projectName"
          />
          <label
            for="projectName"
            *ngIf="
              !createProject.get('projectName')!.valid &&
              createProject.get('projectName')!.touched
            "
            class="text-danger"
            >"Test" is not a valid name.</label
          >
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select
            name="status"
            class="form-control"
            formControlName="status"
            id="status"
          >
            <option
              class="form-control"
              *ngFor="let status of statuses"
              [ngValue]="status"
            >
              {{ status }}
            </option>
          </select>
        </div>
        <button
          [disabled]="!createProject.valid"
          class="form-control btn btn-success"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
