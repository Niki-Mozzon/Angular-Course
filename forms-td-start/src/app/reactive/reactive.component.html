<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- [formGroup]="signupForm" Links the form to the ts class FormGroup -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            id="username"
            class="form-control"
          />
          <!-- formControlName="username" links to the control a control from the ts class -->
          <label
            for="username"
            *ngIf="
              !signupForm.get('username')!.valid &&
              signupForm.get('username')!.touched
            "
            class="help-block"
            >Please enter a valid username.</label
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            formControlName="email"
            id="email"
            class="form-control"
          />
          <label
            *ngIf="
              !signupForm.get('email')!.valid &&
              signupForm.get('email')!.touched
            "
            for="email"
            >Please enter a valid email!</label
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
